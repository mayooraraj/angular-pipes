<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of student">
        <td>{{ student.id }}</td>
        <td>{{ student.name | tablepipe: student.gender }}</td>
        <td>{{ student.gender }}</td>
      </tr>
    </tbody>
  </table>
